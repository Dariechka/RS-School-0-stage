<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-galery</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <main>
        <section class="search">
            <div class="search__logo">
                <div class="search__logo_img">
                    <img src="./assets/img/camera.png" alt="camera" class="img">
                </div>
                <h1 class="search__logo_text">Unsplash API</h1>
            </div>
            <div class="search__input">
                <div class="search__input_wraper">
                    <input type="text" id="input" class="search__input_input" placeholder="What do you want to find?" autofocus>
                    <button class="search__input_button search__input_button_find">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                    <button class="search__input_button search__input_button_clear">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <section class="results"></section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <a href="https://github.com/Dariechka" rel="my-github" target="_blank" class="footer__img">
                <img src="./assets/img/github.png" alt="github-logo" class="img">
            </a>
            <p class="footer__title">CREATED IN 2024</p>
            <a href="https://rs.school/" rel="rs-school-logo" target="_blank" class="footer__img">
                <img src="./assets/img/logo-rsschool3.png" alt="school-logo" class="img">
            </a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
